<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Chart</title>
<link rel="stylesheet" href="signupStyle.css">
</head>
<body>
	<form action="/Health/signUp" method="post">

		<div class="imgcontainer">
			<img src="img/signup.jpg" alt="Avatar" class="avatar">
			<h2>Sign Up</h2>
		</div>

		<div class="container">

			<label for="name"><b>Full Name</b></label> <input type="text"
				placeholder="Enter Name" name="name" required /> <label for="uName"><b>User
					Name</b></label> <input type="text" placeholder="Enter User-Name" name="uName"
				required /> <label for="email"><b>E-mail ID</b></label> <input
				type="email" placeholder="Enter E-mail Address" name="email"
				required /> <label for="pass"><b>Password</b></label> <input
				type="password" placeholder="Enter Password" name="pass" required />

			<label for="cPass"><b>Confirm Password</b></label> <input
				type="password" placeholder="Confirm Your Password" name="cPass"
				required />


			<button type="submit">Sign Up</button>
		</div>
	</form>
</body>
</html>
